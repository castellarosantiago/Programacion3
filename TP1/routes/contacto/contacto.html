<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contacto</title>
  <link rel="stylesheet" href="/css/style.css" />

<body>
  <section class="contacto">
    <div class="contenedor-contacto">
        <h4> CONTACTO</h4>
      <h2>Escribi tu consulta</h2>
<!-- Cambiar el formulario en contacto.html -->
<form class="formulario-contacto">
  <div class="informacion">
    <input type="text" id="name" name="name" placeholder="Nombre" required />
  </div>
  <div class="informacion">
    <input type="email" id="email" name="email" placeholder="Email" required />
  </div>
  <div class="informacion">
    <input type="text" id="subject" name="subject" placeholder="Motivo" required />
  </div>
  <div class="informacion">
    <textarea id="message" name="message" rows="5" placeholder="Consulta" required></textarea>
  </div>
  <div class="informacion">
    <button type="submit">Enviar</button>
  </div>
</form>
    </div>
  </section>
</body>
